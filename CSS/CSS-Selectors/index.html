<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Selectors</title>
    <style>
      /* Element Selector */
      p {
        border: 2px solid red;
      }

      /* Id Selector */
      #firstPara {
        color: green;
      }

      /* Class Selector */
      .bgBlue {
        color: yellow;
        background-color: blue;
      }

      /* Grouping Selector */
      footer,
      span {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This Is Id Selector So We Can Apply Using #IdName</p>
    <p id="secondPara" class="redElement bgBlue">
      This Is Id Selector So We Can Apply Using .ClassName
    </p>
    <div>
      <p>Element Selector Can Apply With Name</p>
      <span>Grouping Selector 1.On Span</span>
    </div>
    <footer>Grouping Selector 2.On Footer</footer>
  </body>
</html>
