<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tables & Lists</title>
  </head>

  <body>
    <ul type="circle">
      <li>1st </li>
      <li>2nd </li>

      <ul>
        <li>One</li>
        <li>Two</li>
       
      </ul>
    </ul>
    <ol type="1">
      <li>First Ordered List</li>
      <li>Second Ordered List</li>
      
    </ol>

    <!-- Tables -->
    <h3>HTML Table</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee Id</th>
          <th>Employee Role</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Prafulla</td>
          <td>3443</td>
          <td>Programmer</td>
          
        </tr>
        <tr>
          <td>Rohan</td>
          <td>3483</td>
          <td>HTML Expert</td>
         
        </tr>
        <tr>
          <td>Shubham</td>
          <td>7564</td>
          <td>Android Developer</td>
        
        </tr>
        <tr>
          <td>Vishal</td>
          <td>7007</td>
          <td>Java Developer</td>
          
        </tr>
      </tbody>
    </table>
  </body>
</html>
